        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD1M1nYie09vxgSpksHy-MRA8hNEOmv400&sensor=false">
        </script>
        <script>
            var myCenter = new google.maps.LatLng(-7.76783, 110.39126);
            var marker;
            function initialize()
            {
                var mapProp = {
                    center: myCenter,
                    zoom: 14,
                    disableDefaultUI: true,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("googleMaps"), mapProp);
                marker = new google.maps.Marker({
                    position: myCenter,
                    animation: google.maps.Animation.BOUNCE
                });
                marker.setMap(map);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <!--s:header-->
        <div class="header">

                <div class="grid_4 suffix_2 contact">
                    <h2>CONTACT</h2>
                    Yogyakarta
                    <br/>
                    Jl. Gejayan CTX No. 25

                    <table>
                        <tr>
                            <td>Tlp</td>

                <div class="grid_10 form">
                    <form class="form_contact" method="POST">
                        <fieldset>
                            <div class="grid_5" style="margin: 0px !important">
                                <label id="lblName">Name</label>
                                <input type="text" id="txtName" required/>
                                <br/>
                                <label id="lblEmail">Email</label>
                                <input type="email" id="txtEmail" required/>
                                <br/>
                                <label id="lblSubject">Subject</label>
                                <input type="text" id="txtSubject" required/>
                            </div>
                            <div class="grid_5" style="margin: 0px !important; float: right">
                                <label id="lblMessage">Message</label>
                                <textarea id="txtMessage" required></textarea>
                                <input type="submit" value="Send">
                            </div>
                        </fieldset>
                    </form>
                    <div class="map" id="googleMaps"></div>
                </div>
